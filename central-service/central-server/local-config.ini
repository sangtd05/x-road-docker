[signer]
enforce-token-pin-policy = false
module-path = /usr/lib/x86_64-linux-gnu/softhsm/libsofthsm2.so

[center]
conf-backup-path = /var/lib/xroad/backup/conf
database-properties = /etc/xroad/db.properties

[proxy-ui-api]
key-management-api-whitelist = 0.0.0.0/0, ::/0
regular-api-whitelist = 0.0.0.0/0, ::/0

[management-service]
api-base-url = https://0.0.0.0:4000/api/v1